<ui-view>
<div class="card" ng-show="{ $state.includes('app.reports.roster') }">
    <div class="card-block">
        <table class="table table-hover">
            <div class="row">
                <div class="col-lg-6">
                    <legend>N57 SAILORS</legend>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-3">
                    <input class="float-right form-control" ng-model="searchText" placeholder="Search...">
                </div>
            </div>
            <thead>
                <tr>
                    <th style="width:10px;">#</th>
                    <th class="td-centered">Rate</th>
                    <th class="td-centered">Name</th>
                    <th class="td-centered">Report Date</th>
                    <th class="td-centered">ADSD</th>
                    <th class="td-centered">EAOS</th>
                    <th class="td-centered">PRD</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sailor in sailors | filter:searchText | orderBy:'lastName' ">
                    <td>{{$index + 1}}</td>
                    <td class="td-centered">{{sailor.rate}}</td>
                    <td class="td-centered">{{sailor.lastName}}, {{sailor.firstName}}</td>
                    <td class="td-centered">{{sailor.reportDate | milDate}}</td>
                    <td class="td-centered">{{sailor.adsd | milDate}}</td>
                    <td class="td-centered">{{sailor.eaos | milDate}}</td>
                    <td class="td-centered">{{sailor.prd | milDate}}</td>

                    <td>
                        <a ui-sref="app.reports.roster.sailorDetails({id: sailor.id})">Details</a>
                    </td>
                </tr>
            </tbody>
        </table>

</div>
